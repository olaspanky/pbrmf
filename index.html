<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Report</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .report-container {
            background-color: #ffffff;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .report-title {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin: 10px 0;
        }
        .iframe-wrapper {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .iframe-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 700px) {
            .report-title {
                font-size: 20px;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="report-container">
        <h1 class="report-title">PBR Life Sciences</h1>
        <div class="iframe-wrapper">
            <iframe 
                title="Combine_2025Q1mapped" 
                src="https://app.fabric.microsoft.com/view?r=eyJrIjoiMjFmN2Y0ZTYtYTIwNy00Yzc3LWJlYTMtMTk3OGY2NDQ5ZTA4IiwidCI6ImYwYmRiM2QyLWY5MWEtNDk4OS1hZTlkLWVhYzBjNmExYWQ4ZCJ9" 
                allowFullScreen="true">
            </iframe>
        </div>
    </div>
</body>
</html>
